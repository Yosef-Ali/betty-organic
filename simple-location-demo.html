<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betty Organic - Simple Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            padding: 20px;
            color: #333;
        }
        
        .phone-container {
            max-width: 390px;
            margin: 0 auto;
            background: #f5f5f5;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal {
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 20px;
            min-height: 600px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .authenticated-tag {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .close-btn {
            width: 32px;
            height: 32px;
            background: #e8f5e9;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
        }
        
        /* Location Section */
        .location-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .location-button {
            width: 100%;
            background: #4ade80;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .location-button:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }
        
        .location-button:active {
            transform: translateY(0);
        }
        
        .location-button.loading {
            background: #94a3b8;
        }
        
        .location-result {
            margin-top: 16px;
            padding: 16px;
            background: white;
            border-radius: 12px;
            display: none;
        }
        
        .location-result.show {
            display: block;
        }
        
        .location-result.success {
            border: 2px solid #4ade80;
        }
        
        .location-result.error {
            border: 2px solid #ef4444;
            color: #dc2626;
        }
        
        .coords {
            font-size: 14px;
            color: #64748b;
            margin-top: 8px;
        }
        
        /* Manual Input */
        .manual-input {
            margin-top: 24px;
        }
        
        .divider {
            text-align: center;
            color: #94a3b8;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: #f8f9fa;
            padding: 0 16px;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #4ade80;
        }
        
        /* Actions */
        .actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            max-width: 390px;
            margin: 0 auto;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-cancel {
            background: #f3f4f6;
            color: #1f2937;
        }
        
        .btn-confirm {
            background: #4ade80;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="modal">
            <div class="header">
                <span class="authenticated-tag">Authenticated</span>
                <button class="close-btn">‚úï</button>
            </div>
            
            <h1>Complete Your Order</h1>
            <p class="subtitle">Set your delivery location</p>
            
            <div class="location-section">
                <button class="location-button" id="locationBtn" onclick="getLocation()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Use My Current Location
                </button>
                
                <div class="location-result" id="locationResult"></div>
                
                <div class="manual-input">
                    <div class="divider">
                        <span>or enter manually</span>
                    </div>
                    
                    <input 
                        type="text" 
                        class="input-field" 
                        id="addressInput"
                        placeholder="Enter delivery address (e.g., Bole, near Edna Mall)"
                    >
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-confirm" id="confirmBtn" disabled>Confirm Order</button>
            </div>
        </div>
    </div>

    <script>
        let userLocation = null;
        
        function getLocation() {
            const btn = document.getElementById('locationBtn');
            const result = document.getElementById('locationResult');
            const confirmBtn = document.getElementById('confirmBtn');
            
            // Check if geolocation is supported
            if (!navigator.geolocation) {
                showError("Geolocation is not supported by your browser");
                return;
            }
            
            // Update button state
            btn.classList.add('loading');
            btn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="spin">
                    <path d="M12 2v4m0 12v4m10-10h-4M6 12H2"/>
                </svg>
                Getting location...
            `;
            
            // Get current position
            navigator.geolocation.getCurrentPosition(
                // Success callback
                async (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    // Try to get address from coordinates
                    const address = await reverseGeocode(userLocation.lat, userLocation.lng);
                    
                    // Show success
                    result.className = 'location-result show success';
                    result.innerHTML = `
                        <strong>üìç Location found!</strong>
                        <div>${address}</div>
                        <div class="coords">Lat: ${userLocation.lat.toFixed(6)}, Lng: ${userLocation.lng.toFixed(6)}</div>
                    `;
                    
                    // Reset button
                    btn.classList.remove('loading');
                    btn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12l5 5L20 7"/>
                        </svg>
                        Location Set
                    `;
                    
                    // Enable confirm button
                    confirmBtn.disabled = false;
                },
                // Error callback
                (error) => {
                    let errorMessage = "Could not get location. ";
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += "Please allow location access in your browser settings.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += "Location information is unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMessage += "Request timed out.";
                            break;
                        default:
                            errorMessage += "Please enter your address manually.";
                    }
                    
                    showError(errorMessage);
                },
                // Options
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        function showError(message) {
            const btn = document.getElementById('locationBtn');
            const result = document.getElementById('locationResult');
            
            result.className = 'location-result show error';
            result.innerHTML = `‚ùå ${message}`;
            
            // Reset button
            btn.classList.remove('loading');
            btn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                Try Again
            `;
        }
        
        async function reverseGeocode(lat, lng) {
            // This is a placeholder - in production you'd use a real geocoding API
            // For Ethiopia, you might use Google Maps API or OpenStreetMap Nominatim
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Return approximate area based on coordinates
            // For Addis Ababa area
            if (lat > 8.9 && lat < 9.1 && lng > 38.6 && lng < 38.9) {
                const areas = [
                    "Bole, Addis Ababa",
                    "Kazanchis, Addis Ababa", 
                    "Sarbet, Addis Ababa",
                    "Mexico, Addis Ababa"
                ];
                return areas[Math.floor(Math.random() * areas.length)];
            }
            
            return "Addis Ababa, Ethiopia";
        }
        
        // Enable confirm button if manual address is entered
        document.getElementById('addressInput').addEventListener('input', function(e) {
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = e.target.value.trim().length === 0;
        });
    </script>
    
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spin {
            animation: spin 1s linear infinite;
        }
    </style>
</body>
</html>
