<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="360" fill="white" stroke="#e2e8f0" stroke-width="2" rx="12"/>
  
  <!-- Studio lighting effect -->
  <circle cx="200" cy="180" r="80" fill="#4f46e5" opacity="0.1"/>
  <circle cx="200" cy="180" r="60" fill="#6366f1" opacity="0.15"/>
  <circle cx="200" cy="180" r="40" fill="#8b5cf6" opacity="0.2"/>
  
  <!-- Product representation -->
  <circle cx="200" cy="180" r="35" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <circle cx="200" cy="180" r="25" fill="#60a5fa" opacity="0.6"/>
  
  <!-- Professional lighting indicators -->
  <path d="M 150 120 L 180 150 L 150 180 Z" fill="#fbbf24" opacity="0.3"/>
  <path d="M 250 120 L 220 150 L 250 180 Z" fill="#fbbf24" opacity="0.3"/>
  
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
    Studio Professional
  </text>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Clean studio photography
  </text>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Professional lighting
  </text>
</svg>